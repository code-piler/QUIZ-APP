<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz app</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app">
      <h1>Simple Quiz</h1>
      <div class="quiz">
        <h2 id="question">Question goes here</h2>
        <div id="answer-buttons">
          <button class="btn">question 1</button>
          <button class="btn">question 2</button
          ><button class="btn">question 3</button>
          <button class="btn">question 4</button>
        </div>
        <button type="submit" id="next-btn">Next
    </button>
    </div>
      </div>
    </div>
    <script>
        const questions=[
            {
                question:"Which is the largest sea animal in the world?",
                answers:[
                        { text: "Shark",correct:true},
                        { text: "Rat", correct:false},
                        { text: "Cat", correct:false},
                        { text: "Elephant", correct:false}
                ]
            },
            {
                question:"Which is the largest desert  in the world?",
                answers:[
                        { text: "kalahari",correct:false},
                        { text: "Gobi", correct:false},
                        { text: "Sahara", correct:false},
                        { text: "Antartica", correct:true}
                ]
            },
            {
                question:"Which is the smallest continent in the world?",
                answers:[
                        { text: "Asia",correct:false},
                        { text: "Australia", correct:true},
                        { text: "Artic", correct:false},
                        { text: "Africa", correct:false}
                ]
            },
            {
                question:"Which is the fastest animal in the world?",
                answers:[
                        { text: "Cheetah",correct:true},
                        { text: "Tiger", correct:false},
                        { text: "Lion", correct:false},
                        { text: "Elephant", correct:false}
                ]
            }
        ];
        const questionElement=document.getElementById("question");
        const answerButtons=document.getElementById("answer-buttons");
        const nextButton=document.getElementById("next-btn");

        let currentQuestionIndex=0;
        let score=0;

        function startQuiz(){
            currentQuestionIndex=0;
            score=0;
            nextButton.innerHTML="Next"
            showQuestions();
        }
        
        function showQuestions(){
            resetState();
            let currentQuestion=questions[currentQuestionIndex];
            let questionNo= currentQuestionIndex+1;
            questionElement.innerHTML=questionNo+"."+ currentQuestion.question;

            currentQuestion.answers.forEach(answer =>{
                const button=document.createElement("button");
                button.innerHTML=answer.text;
                button.classList.add("btn");
                answerButtons.appendChild(button);
                if(answer.correct){
                    button.dataset.correct=answer.correct;
                }
                button.addEventListener("click",selectAnswer);
            });
        }
        function resetState(){
            nextButton.style.display="none";
            while(answerButtons.firstChild){
                answerButtons.removeChild(answerButtons.firstChild)
            }
        }
        function selectAnswer(e){
         const selectedBtn=e.target;
         const isCorrect= selectedBtn.dataset.correct==="true";
         if(isCorrect){
            selectedBtn.classList.add("correct")
            score++;
         }
            else{
                selectedBtn.classList.add("incorrect")
            }
            Array.from(answerButtons.children).forEach(button =>{
                if(button.dataset.correct ==="true"){
                    button.classList.add("correct");
                }
                button.disabled=true;                
            });
            nextButton.style.display="block";
        }
        function showScore(){
            resetState();
            questionElement.innerHTML=`you scored ${score} out of ${questions.length}!`;
            nextButton.innerHTML="Play Again";
            nextButton.style.display="block";
        }
        function handleNextButton(){
            currentQuestionIndex++;
            if(currentQuestionIndex<questions.length){
                showQuestions();
            }
            else{
                showScore();
            }
        }
        nextButton.addEventListener("click", ()=>{
            if(currentQuestionIndex< questions.length){
                handleNextButton();
            }
            else{
                startQuiz();
            }
        })
        
        startQuiz();
    </script>
  </body>
</html>
